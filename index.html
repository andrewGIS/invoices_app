<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/moment-with-locales.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/index.js"></script>
  <title>Invoices app</title>
</head>

<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

  <blockquote>
    <p>Invoices app</p>
  </blockquote>
  <blockquote style="display: inline-block;">
    <span>Actions:</span>
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Add new
    </button>
  </blockquote>

  <form class="form-inline">
    
    <div class="form-group col-xs-5">
      <label for="search_text">Search:</label>
      <input style="width:80%;" id = "search_text"  type="text" class="form-control  search_text" placeholder="Search text">
    </div>
    <label> Filter by: </label>
    <div class="form-group">
        <span class="input-group-btn ">
          <select class="form-control select_filter">
            <option selected="selected" value="">All</option>
            <option value="date_created">Create date</option>
            <option value="number">Number</option>
            <option value="date_supply">Supply date</option>
            <option value="comment">Comment</option>
          </select>
        </span>
      </div>
    <label style="margin-left: 10px;">Order by:</label>
    <div class="form-group">
      <span class="input-group-btn ">
        <select class="form-control select_field">
          <option selected="selected" value="">None</option>
          <option value="date_created">Create date</option>
          <option value="number">Number</option>
          <option value="date_supply">Supply date</option>
        </select>
      </span>
    </div>
    <div class ="form-group">
        <span class="input-group-btn ">
            <select class="form-control select_direction">
              <option value="asc">Asc</option>
              <option value="desc">Desc</option>
            </select>
          </span>
    </div>

  </form>

  <h3>Invoices</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col" style="width:15.33%">Create date</th>
        <th scope="col">Number</th>
        <th scope="col"style="width:15.33%">Supply date</th>
        <th scope="col">Comment</th>
        <th scope="col" style="width:10.33%"></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Attributes</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="input-group" id="datetimepicker_create">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
              <input type="text" class="form-control input_modal" placeholder="Date create">
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control input_modal" placeholder="Number" aria-describedby="basic-addon2">
          </div>

          <div class="form-group">
            <div class="input-group" id="datetimepicker_supply">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
              <input type="text" class="form-control input_modal" placeholder="Date supply">
            </div>
          </div>

          <div class="form-group ">
            <label for="comment">Comment</label>
            <textarea id="comment" class="form-control input_modal" placeholder="Comment" rows="1"> </textarea>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn btn-primary save_button">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
